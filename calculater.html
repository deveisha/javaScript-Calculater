<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        width: 45px;
        height: 45px;
        border: none;
    }
</style>
<body> 
    <div><h2 style="text-align: center; margin-top:50px;">Calculater</h2></div>
    <div class="container" style="text-align: center; margin-top: 1%;">
    <table align="center">
        <tr>
            
            <input type="text" id="calc" style="width: 200px; padding:5px; ">
            <td></td>
            <td></td>
             <td></td>
             
            <td> <button style="background-color: rgb(234, 56, 56);">C</button></td>
        </tr>
        <tr>
            <td> <button>7</button></td>
            <td> <button>8</button></td>
            <td> <button>9</button></td>
            <td><button style="background-color:palegreen">/</button></td>
        </tr>
        <tr>
            <td> <button>4</button></td>
            <td> <button>5</button></td>
            <td> <button>6</button></td>
            <td><button style="background-color:palegreen">*</button></td>
        </tr>
        <tr>
            <td> <button>1</button></td>
            <td> <button>2</button></td>
            <td> <button>3</button></td>
            <td><button style="background-color:palegreen">-</button></td>
        </tr>
        <tr>
            <td> <button>0</button></td>
            <td> <button>.</button></td>
            <td> <button style="background-color:blue">=</button></td>
            <td><button style="background-color:palegreen">+</button></td>
        </tr>
    </table>
</div>
<script>
    let screen= document.getElementById("calc");
    let buttons=document.querySelectorAll("button");
    let screenValue='';
    for(item of buttons){
        item.addEventListener('click',(e)=>{
            buttonText=e.target.innerText;
            console.log("text is",buttonText)
            if(buttonText=='*'){
                buttonText='*';
                screenValue+= buttonText;
                screen.value=screenValue;
            }
    else if(buttonText=='+'){
        buttonText='+';
        screenValue+= buttonText;
        screen.value=screenValue;


    }
    else if(buttonText=='-'){
        buttonText='-';
        screenValue+= buttonText;
        screen.value=screenValue;
    }
    else if(buttonText=='/'){
        buttonText='/';
        screenValue+= buttonText;
        screen.value=screenValue;
    }
    else if(buttonText=='C'){
        screen.value='';
        screenValue='';
    }
    else if(buttonText=='='){
        screen.value= eval(screenValue);
    }
    else{
        screenValue+=buttonText;
        screen.value=screenValue;
        
    }


        })
            
        }
    
</script>
</body>
</html>
